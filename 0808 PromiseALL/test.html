<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let imagesEl = [];
        let imageUrl = ["https://images.wallpaperscraft.com/image/single/tokyo_night_city_skyscrapers_121628_3840x2400.jpg","https://images.wallpaperscraft.com/image/single/city_evening_snowfall_136478_2560x1080.jpg","https://images.wallpaperscraft.com/image/single/buildings_architecture_lake_144390_3840x2400.jpg"]
        for(let i = 0;i<3;i++){
            let div = document.createElement("div");
            imagesEl.push(div);
            document.body.appendChild(imagesEl[i])
        }   

        let allPromise = [];
        for(let i in imagesEl){
            allPromise[i] = new Promise((resolve) =>{
                let img = new Image();
                img.onload = ()=>resolve(img);
                img.src = imageUrl[i];
             })
        } 

        Promise.all(allPromise).then(img => img.forEach((v,i)=>imagesEl[i].appendChild(v)));
            
        
        
       
        
    </script>
    
</body>
</html>
