<body>
    <script>
let romanToInt = function(s) {
    const dic = {"I":1,"V":5,"X":10,"L":50,"C":100,"D":500,"M":1000};
    let sum = 0;
    let strLength = s.split()
    console.log(strLength);
    for (let i = 0; i<strLength; i++){
        if(dic[s[i]]<dic[s[i+1]]){
            sum-=dic[s[i]];
            continue;
        }
        sum+=dic[s[i]];
    }
     console.log(sum);;

};
romanToInt("IV")
    
  
    </script>
    
</body>
