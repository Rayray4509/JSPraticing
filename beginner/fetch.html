    <script>
        
        let ela = [] 

    function createElElement(num,attribute,elment,tag,list) {
       
       for (let i = 0; i < num; i++) {   
           let div = document.createElement(tag);
           div.setAttribute(attribute, elment);                   
          // document.body.appendChild(div);                  
           list.push(div);         
       }
   }
         fetch('menu.json',{
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            },
         })
         .then(function(response) {
            return response.json();
         })
         .then(function(myJson) {
            console.log(myJson);    

        createElElement(3,"class","link","a",ela);

        for (i in ela){
            ela[i].setAttribute("href",`${myJson.data[i].href}`)
            ela[i].innerText = `${myJson.data[i].title}`
            document.body.appendChild(ela[i]);
            console.log(ela)
        }
         });
